<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles//main.css" />
    <link rel="stylesheet" href="/styles/contact.css" />
  </head>
  <body>
    <!----------------------HEADER START--------------------->
    <header>
      <nav
        class="
          navbar navbar-expand-md
          pt-2
          pb-2
          ps-md-5 ps-3
          pe-md-5 pe-3
          navbar-light
          bg-light
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sweets & Treats</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-dropdown"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse pt-sm-2" id="navbar-dropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item ms-auto">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item ms-auto">
                <a class="nav-link" href="/pages/about.html">About</a>
              </li>
              <li class="nav-item ms-auto">
                <a class="nav-link" href="/pages/contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!----------------------HEADER END----------------------->

    <!----------------------CONTACT SECTION START------------>

    <section class="contact-section mb-5 mt-5 ms-5 me-5">
      <div class="mb-5">
        <h2 class="contact-heading">Contact Us</h2>
      </div>

      <div class="container-fluid">
        <div class="row">
          <!-- contact text  -->
          <div
            class="
              col-md-6 col-12
              contact-text-section
              d-flex
              p-2
              flex-column
              justify-content-evenly
            "
          >
            <p>Contact us for your custom orders or any queries</p>
            <div class="contact-number mt-3 mt-md-0 d-flex align-items-center">
              <span class="me-4"
                ><img src="/images/call-svg.svg" alt=""
              /></span>
              <span>+92335566123</span>
            </div>
            <div class="contact-mail mt-3 mt-md-0 d-flex align-items-center">
              <span class="me-4"
                ><img src="/images/mail-svg.svg" alt=""
              /></span>
              <span>orders@sweets&treats.com</span>
            </div>
            <div class="contact-mail mt-3 mt-md-0 d-flex">
              <span class="me-4 mb-2">
                <img src="/images/address-svg.svg" alt="" />
              </span>
              <p class="">4749 Thrash Trail, Tyler, Texas</p>
            </div>
          </div>

          <!-- contact form -->
          <div class="col-md-6 col-12 d-flex flex-md-row-reverse mt-5 mt-md-0">
            <div class="contact-form ps-4 pe-4 d-flex flex-column">
              <div class="mb-3 mt-3">
                <input
                  type="tect"
                  class="form-control p-2"
                  id="contact-name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control p-2"
                  id="contact-email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  placeholder="Message"
                  class="form-control p-3"
                  id="contact-textarea"
                  rows="3"
                ></textarea>
              </div>

              <div class="mb-3 d-flex justify-content-center">
                <!-- <button class="btn btn-lg mail-btn"> -->
                <a
                  class="mail-link d-inline-block w-50 text-center p-1"
                  href="mailto:jtalha620@gmail.com"
                  >Send Mail</a
                >
                <!-- </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!----------------------CONTACT SECTION END-------------->

    <!-----------------------FOOTER START-------------------->

    <footer class="footer d-flex justify-content-center p-2">
      <p>copyright &copy; 2022 Sweets&Treats</p>
    </footer>

    <!------------------------FOOTER END------------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
